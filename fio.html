<html>  <!-- html tag marking the start of the HTML document -->
<body>  <!-- body tag marking the start of the body of the document -->

<!-- 
    this is a comment in HTML.  text within comment markers is ignored.
-->

<!-- say your name big as a section header -->
<h1>Friendship</h1>

<!-- start a new paragraph -->
<p>
is
</p>
    
<!-- canvas HTML element named "myCanvas" used for drawing shapes
       note: the origin of the canvas in the top left corner
-->
<canvas id="myCanvas" width="400" height="400"></canvas>

<!-- script element contains JavaScript code to draw shapes -->
<script>

// this is a comment in JavaScript
/*
    this is also a comment in JavaScript.
*/

// get a reference to the canvas element "myCanvas" in the document
//   note: document is a global object for current document in browser
var canvas = document.getElementById("myCanvas");

// get a reference to a 2D drawing context for the "myCanvas" canvas
var ctx = canvas.getContext("2d");

// draw a border on the canvas
//ctx.fillRect(0,0,20,400);
//ctx.fillRect(0,0,400,20);
//ctx.fillRect(0,380,400,20);
//ctx.fillRect(380,0,20,400);

// tail
ctx.fillStyle = "#008888";
ctx.beginPath();
ctx.moveTo(250,200);
ctx.lineTo(310,140);
ctx.lineTo(305,140);
ctx.lineTo(250,200);
ctx.fill();
ctx.lineWidth = 1;
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.moveTo(255,200);
ctx.lineTo(315,140);
ctx.lineTo(310,140);
ctx.lineTo(250,200);
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.moveTo(260,200);
ctx.lineTo(320,140);
ctx.lineTo(315,140);
ctx.lineTo(250,200);
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.fillStyle = "#000000";
ctx.font = "20px courier";
ctx.fillText("ostrich",300,50,);

// torso
ctx.fillStyle = "#00bbbb";
ctx.beginPath();
ctx.arc(250,200,50,0,2*Math.PI);
//ctx.stroke();
ctx.fill();
ctx.lineWidth = 1;
ctx.stroke();
ctx.closePath();

// leg 1
ctx.lineWidth = 5;
ctx.beginPath();
ctx.moveTo(270,210);
ctx.lineTo(340,280);
ctx.lineTo(250,370);
ctx.stroke();
ctx.closePath();

// leg 2 
ctx.beginPath();
ctx.moveTo(240,210);
ctx.moveTo(273,243);
ctx.lineTo(310,280);
ctx.lineTo(220,370);
ctx.stroke();
ctx.closePath();

// neck
ctx.lineWidth = 3;
ctx.beginPath();
ctx.moveTo(225,170);
ctx.lineTo(170,50);
ctx.stroke();
ctx.closePath();

// head
ctx.beginPath();
ctx.arc(170,50,20,0,2*Math.PI);
ctx.fill();
ctx.lineWidth = 1;
ctx.stroke();
ctx.closePath();

// beak
ctx.beginPath();
ctx.moveTo(160,45);
ctx.lineTo(120,52);
ctx.lineTo(160,52);
ctx.fill();
//ctx.stroke();
ctx.moveTo(160,60);
ctx.lineTo(120,52);
ctx.lineTo(160,52);
ctx.fill();
//ctx.stroke();
ctx.closePath();

// eye
ctx.fillStyle = "#FFFFFF";
ctx.beginPath();
ctx.arc(170,47,5,0,2*Math.PI);
ctx.fill();
ctx.closePath();

ctx.fillStyle = "#000000";
ctx.beginPath();
ctx.arc(170,47,2,0,2*Math.PI);
ctx.fill();
ctx.closePath();

// wing
ctx.fillStyle = "#88ffff";
ctx.beginPath();
ctx.moveTo(220,180);
ctx.lineTo(250,220);
ctx.lineTo(280,180);
ctx.fill();
ctx.lineWidth = 1;
ctx.stroke();
ctx.closePath();

// hair
/*
*/
ctx.fillStyle = "#224444";
ctx.beginPath();
ctx.moveTo(150,30);
ctx.bezierCurveTo(190,50,220,140,200,160);
ctx.lineTo(250,130);
ctx.bezierCurveTo(300,80,170,0,150,30);
//ctx.lineTo(280,180);
ctx.lineWidth = 1;
ctx.fill();
ctx.stroke();
ctx.closePath();


</script>

</body>
</html>
